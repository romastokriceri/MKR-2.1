<!DOCTYPE html>
<html>
<head>

<h1>MKR-2.1</h1>

  <div class="error-message"><!-- *1st message -->
  <p class="titleOfMessage">Повідомлення про помилку з візуальним відображенням</p>
    <input type="date" id="dateInput" tabindex="1">
    <p id="errorText">&#x26A0;</p>
  </div>




   <div class="error-message"> <!-- ?2nd message -->
    <p class="titleOfMessage"  >Повідомлення про помилку з аудіо та звуковими ефектами</p>
    <audio id="error-sound">
      <source src="/sounds/error-sound.mp3" type="audio/mpeg">
    </audio>

    <input type="email" id="textInput" placeholder="E m a i l" onclick="playErrorSound()">
    <p id="errorMessage" style="display: none;">Це поле є обов'язковим</p>
  </div>



  <div class="error-message"><!-- *3rd message -->
    <p class="titleOfMessage">Повідомлення про помилку з додатковими поясненнями</p>

  <input type="file" id="fileInput"  onclick="giveHelpLink()">
    <div class="help-text"><p>Це поле є обов'язковим.<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/file" class="help-link">Потрібна допомога?</a></p>
    </div>
  </div>



 <script src="js/script.js"></script>
